<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number Game</title>
</head>

<body>
    <header>
        <h1>Guess The Number</h1>
    </header>
    <main>
        <div class="container">

            <div class="banner">
                <h2>1. 2. 3.</h2>
            </div>

            <div class="get-number">
                <input type="number" name="number" id="number" placeholder="Enter a number">
            </div>

            <div id="results">

            </div>

            <div class="buttons">
                <input type="submit" name="check-me" id="check-me" class="check-me" value="Check Me">
                <input type="submit" name="restart" id="restart" class="restart" value="Restart">
            </div>

            <div id="history"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
